<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess Board</title>
</head>
<body>
  <pre id="detail" style="font-family: monospace; font-size: 18px;"></pre>
  <h3 id="detail"></h3>
  <pre id="board" style="font-family: monospace; font-size: 18px;"></pre>
  <pre id="fen" style="font-family: monospace; font-size: 18px;"></pre>

<form id="chess-form">
  <input type="text" id="move" placeholder="Enter move here" />
  <button type="submit">Submit</button>
</form>

<script>
  let currentFen = "";  // variable to hold the FEN

  // Initial fetch to get the board info on page load
  fetch("http://localhost:8000/game/")
    .then(res => res.json())
    .then(data => {
      document.getElementById("board").textContent = data.Board;
      currentFen = data.FEN;  // save FEN in variable
    })
    .catch(error => {
      console.error("Error fetching board:", error);
    });

  // Handle form submission
  document.getElementById("chess-form").addEventListener("submit", function(event) {
    event.preventDefault();  // Prevent normal form submit/reload

    const move = document.getElementById("move").value;

    fetch("http://localhost:8000/game/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ fen: currentFen, move: move }),
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById("board").textContent = data.Board;
      currentFen = data.FEN;  // update variable with new FEN from response
      document.getElementById("detail").textContent = data.Detail;
    })
    .catch(error => {
      console.error("Error:", error);
    });
  });
</script>

</body>
</html>
